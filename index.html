<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">

    <script src="js/vega_vis.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>World Suicide Rate</title>
</head>
<body>

    <!-- Heading  -->
    <div class="pure-g" id = "header">
        <div class="pure-u-1 pure-u-md-3-24"></div>
        <div class="pure-u-1 pure-u-md-18-24" id = "title">
            <h1>WORLD SUICIDE RATE (1985-2016)</h1>
            <h5>A visualisation by Ko Ko Win</h5>
        </div>
        <div class="pure-u-1 pure-u-md-3-24"></div>
    </div>

    <!-- Chloropeth Map  -->
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-3-24"> </div>
        <div class="pure-u-1 pure-u-md-18-24" id = 'row'>
            <h3>CHLOROPETH MAP</h3>
            <p> SOMETHING <span class = "bold_red">IMPORTANT </span>
                
            </p>
            <div id="map"></div>
        </div>
        <div class="pure-u-1 pure-u-md-3-24"> </div>
    </div>

    <!-- Waffle Chart  -->
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-8"> </div>
        <div class="pure-u-1 pure-u-md-18-24" id = 'row'>
            <div class="pure-u-1 pure-u-md-11-24"> 
                <h3>Male or Female?</h3>
                <p>
                    SOMETHING <span class = "bold_red">IMPORTANT</span> SOMETHING
                </p>
                <div id="waffle"></div>
            
            </div>  
        </div>
        <div class="pure-u-1 pure-u-md-3-24"> </div>
    </div>

    <!-- Stacked Bar Chart  -->
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-3-24"> </div>
        <div class="pure-u-1 pure-u-md-18-24" id = 'row'>
            <h3>Stacked Bar Chart</h3>
            <p> SOMETHING <span class = "bold_red">IMPORTANT </span>
                
            </p>
            <div id="stack"></div>
        </div>
        <div class="pure-u-1 pure-u-md-3-24"> </div>
    </div>

    <!-- Line CHART  -->
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-3-24"> </div>
        <div class="pure-u-1 pure-u-md-18-24" id = 'row'>
            <h3>Line Chart</h3>
            <p> SOMETHING <span class = "bold_red">IMPORTANT </span>
                
            </p>
            <div id="line"></div>
        </div>
        <div class="pure-u-1 pure-u-md-3-24"> </div>
    </div>

</body>
</html>
